name = "llm"
main = "packages/server/src/index.ts"
compatibility_date = "2025-06-01"
keep_vars = true
routes = [ { pattern = "llm.rettend.me", custom_domain = true } ]

[[kv_namespaces]]
binding = "REGISTRY"
id = "623d8b76dab74f37b63d66cbe55588c4"

[triggers]
crons = [ "0 2 * * *" ]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
